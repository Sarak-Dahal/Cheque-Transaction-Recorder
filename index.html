<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Transaction Recorder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cheque Transaction Recorder</h2>
        <form id="chequeForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="chequeNumber" class="form-label">Cheque Number:</label>
                    <input type="number" id="chequeNumber" class="form-control" readonly required>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="chequeGivenTo" class="form-label">Cheque Given To:</label>
                    <input type="text" id="chequeGivenTo" class="form-control" list="givenToOptions" required>
                    <datalist id="givenToOptions"></datalist>
                </div>
                <div class="col-md-6">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" class="form-control" readonly required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" id="amount" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <div id="monthlyView" class="mt-5">
            <select id="monthSelect" class="form-select">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select id="yearSelect" class="form-select">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
            <button onclick="viewMonthlyTransactions()" class="btn btn-secondary">View</button>
            <button onclick="downloadMonthlyTransactions()" class="btn btn-secondary">Download</button>
        </div>

        <div id="transactions" class="mt-5"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
